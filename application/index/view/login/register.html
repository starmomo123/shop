<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="/static/index/css/base.css" />
    <link rel="stylesheet" href="/static/index/css/register.css" />
    <script type="text/javascript" src="/static/index/js/html5shiv.js"></script>
    <script type="text/javascript" src="/static/index/js/respond.min.js"></script>
    <script type="text/javascript" src="/static/index/js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <ul>
            <li><a href="{:url('index/index/index')}"><img src="/static/index/image/logo.png" alt="logo"></a></li>
            <li class="divider"></li>
            <li><a href="index.html"></a></li>
        </ul>
        <div class="login-link">
            <span>我已注册，现在就</span>
            <a href="login.html">登录</a>
        </div>
    </div>

    <div class="content">
        <form action="" method="post">
            <p class="pass-form-item">
                <label class="pass-label">用户名</label>
                <input type="text" name="username" class="pass-text-input" placeholder="请设置用户名">
            </p>
            <p class="pass-form-item">
                <label class="pass-label">手机号码</label>
                <input type="text" name="mobile" class="pass-text-input" placeholder="手机号码">
            </p>
            <p class="pass-form-item">
                <label class="pass-label">邮箱号</label>
                <input type="text" name="email" class="pass-text-input" placeholder="可用于接受团购券账号和密码便于消费">
            </p>
            <p class="pass-form-item">
                <label class="pass-label">密码</label>
                <input type="password" name="password" class="pass-text-input" placeholder="请设置登录密码">
            </p>
            <p class="pass-form-item">
                <label class="pass-label">确认密码</label>
                <input type="password" name="password" class="pass-text-input" placeholder="请设置登录密码">
            </p>

            <p class="pass-form-item">
                <input type="submit" value="注册" class="pass-button">
            </p>
        </form>

    </div>

    <div class="foot">
        <div>
            <div>2018&nbsp;©Daniel</div>
        </div>
    </div>
</div>
</body>
</html>
